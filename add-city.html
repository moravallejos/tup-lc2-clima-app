<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="Img/clima.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS\Pages\add-city.css">

</head>

<body>
    <header>
        <h1>
            <img src="Img/clima.png" alt="clima" width="150px" height="85px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul class="nav-links">
                <li class="nav-item"><a href=".\index.html">Clima</a></li>
                <li class="current-page"><a href="./add-city.html">Agregar ciudad</a></li>
                <li class="nav-item"><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar ciudad</h2>
        <section id="form-city-list">
            <form action="" class="texto">
                <p>Ingrese la ciudad a agregar:</p>
                <label for="text"></label>
                <input type="text">
                <br>
                <button>Agregar</button>
            </form>
        </section>
        <section class="success">
            <p class="mensaje">Ciudad agregada con éxito</p>
        </section>
        <section class="error">
            <p class="mensaje">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar
            </p>
        </section>
        <section class="warning">
            <p class="mensaje">La ciudad ingresada ya se encuentra almacenada</p>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
