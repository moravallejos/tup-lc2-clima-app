<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="Img/clima.png" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS\Pages\common.css">
    
</head>

<body>
    <header>
        <h1>
            <img src="Img/clima.png" alt="clima" width="150px" height="85px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul class="nav-links">
                <li class="current-page"><a href=".\index.html">Clima</a></li>
                <li class="nav-item"><a href="./add-city.html">Agregar ciudad</a></li>
                <li class="nav-item"><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar ciudad</h2>
        <section id="form-city-list">
            <form action="">
                <label for="seleccionable">Seleccione su ciudad</label>
                <select name="seleccionable" id="seleccionable">
                    <option value="Opciones">Seleccione su ciudad</option> 
                    <option value="Rosario">Rosario</option>
                    <option value="Rafaela">Rafaela</option>
                    <option value=" Roldan">Roldan</option>                
                </select>
                <button>Enviar</button>
            </form>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3 class="rosario">Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <p>Temperatura: 21°C</p>
                <p>Sensación térmica: 19°C</p>
                <p>Humedad: 51% </p>
                <p>Velocidad del viento: 45 km/h</p>
                <p>Presión: 1003.2 hPa</p>
            </div>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
